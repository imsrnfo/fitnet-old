<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./../menu/mainmenu.xhtml">
    <ui:define name="content">
        <!-- Data Tables -->
        <link href="#{facesContext.externalContext.requestContextPath}/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet"/>
        <link href="#{facesContext.externalContext.requestContextPath}/css/plugins/dataTables/dataTables.responsive.css" rel="stylesheet"/>
        <link href="#{facesContext.externalContext.requestContextPath}/css/plugins/dataTables/dataTables.tableTools.min.css" rel="stylesheet"/>
        <h:form id="formulario">    
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Tabla de Administracion de Usuarios</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="">
                                <h:commandButton class="btn btn-primary center-block" value="Nuevo Usuario" action="#{configuracionUsuariosController.crear()}"/>
                            </div>
                            <table>
                                <tr>
                                    <td style="padding: 10px"> 
                                        Estado : 
                                    </td>
                                    <td style="padding: 10px">
                                        <select class="form-control" id="estado">
                                            <option value="Todos">Todos</option>
                                            <option value="Activo">Activo</option>
                                            <option value="Inactivo">Inactivo</option>
                                            <option value="Cancelado">Cancelado</option>
                                        </select>
                                    </td>
                                </tr>
                            </table>
                            <table class="table table-striped table-bordered table-hover " id="editable" >
                                <thead>
                                    <tr>
                                        <th>Foto</th>
                                        <th>Nick</th>
                                        <th>Nombre</th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ui:repeat value="#{configuracionUsuariosController.obtenerUsuarios()}" var="usuario" varStatus="myVarStatus">
                                        <tr class="gradeX">
                                            <td style="vertical-align:middle">
                                                <div style="background-image: url('#{usuario.imagen}'); background-size: cover; height: 50px; width: 50px; border-radius: 100%; "></div>
                                            </td>
                                            <td style="vertical-align:middle">#{usuario.username}</td>
                                            <td style="vertical-align:middle">#{usuario.nombre}</td>
                                            <td style="vertical-align:middle"><h:commandButton class="btn btn-success center-block" value="Modificar" actionListener="#{configuracionUsuariosController.modificar(usuario.id)}"/></td>
                                            <td style="vertical-align:middle"><h:commandButton class="btn btn-danger center-block" value="Eliminar" action="#{configuracionUsuariosController.borrar(usuario.id)}" /></td>
                                        </tr>
                                    </ui:repeat>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>Foto</th>
                                        <th>Nick</th>
                                        <th>Nombre</th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </tfoot>
                            </table>
                            
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-2.2.4/dt-1.10.13/datatables.min.js"></script>
        <script src="#{facesContext.externalContext.requestContextPath}/js/plugins/dataTables/dataTables.bootstrap.js"></script>
        <script src="#{facesContext.externalContext.requestContextPath}/js/plugins/dataTables/dataTables.responsive.js"></script>
        <script src="#{facesContext.externalContext.requestContextPath}/js/plugins/dataTables/dataTables.tableTools.min.js"></script>
        <script>
            var table = $('#editable').DataTable();
        </script>
    </ui:define>
</ui:composition>
